<!DOCTYPE html><html lang="en"><head><title>Conversations App</title><link href="styles/main.css" type="text/css" rel="stylesheet"><script src="scripts/app.js" type="text/javascript"></script></head><body ng-app="conversations" ng-controller="appController"><div id="question" class="row"><div class="col-sm-9 col-sm-offset-1"><input placeholder="Ask For Guidance" type="text" id="guidance" ui-keypress="{13:'onEnterPressed($event)'}"></div><div class="col-sm-2"><button id="ask" ng-click="onEnterPressed($event)" class="btn btn-primary btn-lg">Ask</button></div></div><div class="row"><div class="col-sm-12"><replies question="question"></replies></div></div></body></html>
